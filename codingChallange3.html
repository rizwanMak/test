<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="codingChallange3.css" />
	</head>
	<form id="codeChallange">
	<fieldset>
		<legend>Details</legend>
		<ol>
			<li>
				<label for="fullName">Full name</label>
				<input id="fullName" name="fullname" type="text" required autofocus />
			</li>
			<li>
				<label for="emailAddr">Email Address</label>
				<input id="emailAddr" name="emailAddress" type="email" required />
			</li>
			<li>
				<label for="website">WebSite</label>
				<input id="website" name="websiteName" type="url" required />
			</li>
		</ol>
		<ol>
			<li>
				Pretty common <input type="checkbox" name="PC" value="PC"> 	
			</li>

			<li>
				Emerald <input type="checkbox" name="PC" value="EM"> 	
			</li>

			<li>
				Holiday Blue <input type="checkbox" name="PC" value="HB"> 	
			</li>

			<li>
				Barney Purple <input type="checkbox" name="PC" value="BP"> 	
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<button type="submit">SUBMIT</button>
	</fieldset>
</form>
</body>
</html>
